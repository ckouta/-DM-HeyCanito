<!DOCTYPE html>
<html>

<head>
  <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">

  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>My App</title>
  <!-- Path to Framework7 Library CSS -->
  <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
  <!-- Path to your custom app styles-->
  <link href="css/style.css">
</head>

<body>
  <div id="app">
    <!-- Statusbar overlay -->

    <div class="statusbar"></div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="home" class="page">

        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <a  href="/index/" class="link">
                <img src="./imagenes/LogoHeyCanitoCortado.jpg"width="150" />
            </a>
          </div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a style="margin: 10px;" class="panel-open" href="#" class="link">Menú</a>
            <a style="margin: 10px;" href="/bolsa/" class="link">Bolsa</a>
            <div class="panel panel-left panel-reveal panel-resizable">
              <div class="block">
                <p>Panel Menú</p>
                <p><a class="panel-close" href="/Tortas/" data-panel="right">Pastelería</a></p>
                <p><a class="panel-close" href="/Tortas/" data-panel="right">Panadería</a></p>
                <p><a class="panel-close" href="/Tortas/" data-panel="right">Empanadas</a></p>
                <p><a class="panel-close" href="#">Cerrar</a></p>
              </div>
            </div>
            <a style="margin: 10px;" href="/login-screen/" class="link">Iniciar Sesión</a>
          </div>
        </div>

        <!-- Scrollable page content -->
        <div class="page-content">
          <div data-pagination='{"el": ".swiper-pagination"}' data-space-between="200"
            class="swiper-container swiper-init demo-swiper">
            <div class="swiper-pagination"></div>
            <div  class="swiper-wrapper">
              <div class="swiper-slide">
                  <img src="./imagenes/bannerweb8.jpg" height="300px" />
              </div>
              <div class="swiper-slide">
                  <img src="./imagenes/baner3.jpg" height="300px">
              </div>
              <div class="swiper-slide">
                <img src="./imagenes/galletas.jpg" height="300px">
              </div>
              <div class="swiper-slide">
                <img src="./imagenes/tortas1.jpg" height="300px">
              </div>
            </div>
          </div>
          <footer style= "text-align: center">
            <p>Toda la informacion de Panaderia Canito</p>
            <p > <b>Contacto:</b> 42-2830097 <br> <b>Correo:</b> panaderiaCanito@gmail.com</a></p>
            <div style="text-align: center" class="footer-copyright text-center py-3">© Todos los derechos reservados
              <br>
              <h4>Alvaro Castillo - Matias Chavez - Contanza Conejeros</h4>
            </div>
          </footer>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
  <script type="text/javascript" src="js/my-app.js"></script>

</body>

</html>
